<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>todo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <!-- fonts -->
    <link rel="stylesheet" href="/styles/fonts.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <section id = "mainwrapper">
      <header>
          <h1>Do Me Now or Do Me Later</h1>
      </header>


    <script src="scripts/vendor.js"></script>



        <script src="scripts/main.js"></script>


<form id="add-do-me">

<input id="new-do-me" placeholder="What to do?" type="text">
<button>Submit</button>
</form>



<script id="do-me-template" type="text/x-handlebars-template">
            {{#each doMeList}}
               <div class="do-me-item" id={{_id}}>
                <p class="summary {{addClasses}}" contenteditable="false">{{summary}}</p>
                <button class="edit"><i class="fa fa-pencil"></i></button>
                <button class="save"><i class="fa fa-floppy-o"></i></button>
                <!-- Delete: big X -->
                <button class="delete">&#10008;</button>
                <!-- Complete: checkmark -->
                <button class="complete">&#10003;</button>
                <!-- title font -->
                <button class="now">Do Me Now</button>
                <!-- title font -->
                <button class="later">Do Me Later</button>
               </div>
            {{/each}}
</script>


  <div class="main-list">
  </div>
</section>
</body>
</html>
